<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./styling/style.css">
</head>
<body>
  <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p> 
  </header>

  <section class="main-component">
    <article class="display">

      <p class="pageview-display">100k Pageviews</p>
      <input type="range" min="1" max="5"  name="price" id="price-slider">
      <p class="price-display"><span id="dollar-display">$</span><span>/month</span></p>

    <div class="discount">
      <p>Monthly Billing</p>
      <label class="switch">
        <input id="discount-checkbox" type="checkbox">
        <span class="slider round"></span>
      </label>
      <p>Yearly Billing <span id="dis"> -25%</span></p>
    </div>

    </article>

    <article class="submit-form">

      <div class="product-info">
      <p><img src="./images/icon-check.svg" alt="">Unlimited websites</p>
      <p><img src="./images/icon-check.svg" alt="">100% data ownership</p>
      <p><img src="./images/icon-check.svg" alt="">Email reports</p>
      </div>

      <button>Start my trial</button>

    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./javascript/script.js"></script>
</body>
</html>
